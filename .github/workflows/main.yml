name: Deploy Node.js App

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
    
      - name: Install dependencies
        run: npm ci
    
      - name: Build project
        run: npm run build
    
      - name: Copy project files via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "."  # Send the full current directory
          target: /home/apipegahub/PegaHCM-Backend
          strip_components: 0
    
      - name: Restart app on server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/apipegahub/PegaHCM-Backend
            # Use nvm to ensure correct Node version
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20.19.5
            # Clean node_modules to avoid conflicts (keep package-lock.json for npm ci)
            rm -rf node_modules
            # Install all dependencies (including dev) to get Prisma CLI
            npm ci
            # Build is already done, but ensure Prisma client is generated
            npm run prisma:generate
            /home/apipegahub/.nvm/versions/node/v20.19.5/bin/pm2 restart 0
